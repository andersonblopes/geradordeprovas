<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>#{msg.ttl_sistema} - #{msg.title_acessar_o_sistema}</title>
		<h:outputStylesheet library="css" name="estilo.css" />
	</h:head>
	<h:body>
		<p:ajaxStatus onstart="PF('status').show();"  onsuccess="PF('status').hide()" />
		<p:dialog widgetVar="status" closable="false" resizable="false" >
			#{msg.load_aguarde}
		</p:dialog>
		<p:growl autoUpdate="true"/>
		<h:form id="frm-login">
			<p:focus for="login"/>
			<p:panel styleClass="ui-fluid" header="#{msg.ttl_sistema} - #{msg.msg_acesso_login}" style=" display: block; margin:0 auto; width: 275px;">
				<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12" style="background: red;">
					<p:graphicImage library="img/jpg" name="logo.jpg" alt="Logo do cliente" style=" display: block; margin-left: auto; margin-right: auto;" />
					<p:outputLabel value="#{msg.lbl_login}" for="login" />
					<p:inputText title="UsuÃ¡rio" placeholder="#{msg.plh_login}" id="login" required="true" value="#{autenticacao.usuario}" />
					<p:outputLabel value="#{msg.lbl_senha}" for="senha" />
					<p:password placeholder="#{msg.plh_senha}" title="Senha" id="senha" required="true" value="#{autenticacao.senha}" />
					<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-5, ui-grid-col-7">
						<p:commandButton value="#{msg.btn_acessar}" title="#{msg.title_acessar_o_sistema}" action="#{autenticacao.autenticar}"/>
						<p:link value="#{msg.lbl_esqueceu_senha}" title="#{msg.title_recuperar_senha}!" disabled="true"/>
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
