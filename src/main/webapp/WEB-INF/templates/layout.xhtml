<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="UTF-8" />
		<title>
			<ui:insert name="titulo">RAPHASCHOOL</ui:insert>
		</title>
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputScript library="js" name="app.js"/>
	</h:head>
	<h:body>
	<p:growl life="5000" autoUpdate="true" />
	<p:ajaxStatus onstart="PF('status').show();"  onsuccess="PF('status').hide()" />
	<p:dialog widgetVar="status" closable="false" resizable="false" >
		Por favor aguarde ...
	</p:dialog>
	<div class="ui-fluid ui-grid-responsive">
		<h:form>
			<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">
				<p:menubar style="padding: 0px;">
					<p:menuitem value="HOME"  outcome="/paginas/principal" />
					<p:submenu style="float: right;" label="Olá #{autenticacao.usuario}!">
						<p:menuitem value="Logout" action="#{autenticacao.encerrarSessao}" title="Sair do sistema!" />
					</p:submenu>
				</p:menubar>
			</p:panelGrid>
		</h:form>
	 	<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-10">
			<ui:insert name="cabecalho">
				<h:form>
					<p:panelGrid>
						 <p:menu toggleable="true" overlay="false" trigger="false" style="padding: 5px;">					        
							<p:submenu label="Cadastros">
								<p:menuitem value="Aluno" outcome="/paginas/cadastro/aluno" />
								<p:menuitem value="Disciplina" outcome="/paginas/cadastro/disciplina"/>
								<p:menuitem value="Professor" outcome="/paginas/cadastro/professor" />
								<p:menuitem value="Quatões" outcome="/paginas/cadastro/questao" />
								<p:menuitem value="Sexo" outcome="/paginas/cadastro/sexo" />
								<p:menuitem value="Tipo de turma" outcome="/paginas/cadastro/tipoTurma" />
								<p:menuitem value="Turma" outcome="/paginas/cadastro/turma" />
							</p:submenu>
							<p:submenu label="Aluno">
								<p:menuitem value="Avaliação"/>									
							</p:submenu>
							<p:submenu label="Acadêmico">
								<p:menuitem value="Matrícula" />
								<p:menuitem value="Notas/faltas"/>								
							</p:submenu>
							<p:submenu label="Documentos">
								<p:menuitem value="Histórico"/>
								<p:menuitem value="Declarações"/>
								<p:menuitem value="Relatórios"/>
							</p:submenu>				        
					    </p:menu>	
					</p:panelGrid>		
				</h:form>			
			</ui:insert>
			<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">
				<ui:insert name="corpo"/>
			</p:panelGrid>
		</p:panelGrid>
		<ui:insert name="rodape">
				<hr />
				<div class="rodape" align="center">
					Todos os direitos reservados - 2016
				</div>
		</ui:insert>
	</div>
	<h:form>
		<p:confirmDialog global="true" header="Confirmação de exclusão!">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				
				<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>
	
	<script>
			PrimeFaces.locales['pt'] = {
				closeText : 'Fechar',
				prevText : 'Anterior',
				nextText : 'Próximo',
				currentText : 'Começo',
				monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
						'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro',
						'Dezembro' ],
				monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul',
						'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
				dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
						'Sexta', 'Sábado' ],
				dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
				dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
				weekHeader : 'Semana',
				firstDay : 0,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Só Horas',
				timeText : 'Tempo',
				hourText : 'Hora',
				minuteText : 'Minuto',
				secondText : 'Segundo',
				ampm : false,
				month : 'Mês',
				week : 'Semana',
				day : 'Dia',
				allDayText : 'Todo o Dia'
			};
			onkeydown="if(event.keyCode==13) event.keyCode=9;";
		</script>
	</h:body>
</html>
